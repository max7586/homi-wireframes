<!DOCTYPE html>
<html lang="en">

<head>
    <title>add properties wireframe</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="//cdnjs.cloudflare.com/ajax/libs/normalize/6.0.0/normalize.css">
    <link rel="stylesheet" type="text/css" href="main.css">
</head>

<body>
    <nav role="navigation">Nav</nav>
    <main role="main">
        <header>
            <h1>Add properties</h1>
        </header>
        
        <section>
            <div class="form-section">
            <input type="radio" name="property-title" value="0" class="property-title-radio" checked>
            <label for="for-sale">
                <span>For sale</span>
                
            </label>
            <input type="radio" name="property-title" value="1" class="dream-type-radio" checked>
            <label for="for-rent">
                <span>For rent</span>
                
            </label>
        </div>
            <form id="add-property">
                <div class="form-section">
                    <label for="street-address">Street address</label>
                    <input type="text" name="street-address" placeholder="999 main street " required>
                </div>
                <div class="form-section">
                    <label for="unit">unit</label>
                    <input type="text" name="unit" placeholder="optional" >
                </div>
                <div class="form-section">
                    <label for="city">City</label>
                    <input type="text" name="city" placeholder="hartford " required>
                </div>
                <div class="form-section">
                    <label for="state">State</label>
                    <input type="text" name="state" placeholder="Boston " required>
                </div>
                <div class="form-section">
                    <label for="zip-code">Zip code</label>
                    <input type="number" name="zip-code" placeholder="99999 " required>
                </div>
                <div class="form-section">
                    <label for="property-details">Property Details</label>
                    <textarea name="property-details" rows="15" required></textarea>
                </div>
                
                <div class="form-section">
                    <p>Select property type</p>

                    <input type="radio" name="property-type" value="1" class="property-type-radio">
                    <label for="property-type">
                        <span>House</span>
                    
                    </label>
                    
                    <input type="radio" name="property-type" value="2" class="property-type-radio">
                    <label for="property-type">
                        <span>Condo</span>

                    <input type="radio" name="property-type" value="1" class="property-type-radio">
                    <label for="property-type">
                        <span>Appartment</span>
                        
                    </label>

                    <input type="radio" name="property-type" value="2" class="property-type-radio">
                    <label for="property-type">
                        <span>Town-house</span>
                        
                    </label>

                    
                </div>

                <hr />
<div class="form-section">
    

    <input type="radio" name="property-type" value="1" class="property-type-radio">
    <label for="property-type">
        <span>Work with agent</span>

    </label>

    <input type="radio" name="property-type" value="2" class="property-type-radio">
    <label for="property-type">
        <span>Sell it your self</span>

        



</div>
                

                <button type="submit">Submit</button>
                <button type="reset">Reset</button>
            </form>
        </section>
    </main>
</body>

</html>
